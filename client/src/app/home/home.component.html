<h1>Our Cars</h1>
<div class="container">
<ul class="row">
  <li
    *ngFor="let car of cars"
    class="col-4"
  >
    <p class="">
      type: {{ car.type }}
    </p>
    <p>
      brand: {{ car.brand }}
    </p>
    <p>
      model: {{ car.model }}
    </p>
    <p>
      year: {{ car.year }}
    </p>
    <p>
      price: {{ car.price }}
    </p>
  </li>
</ul>
</div>
