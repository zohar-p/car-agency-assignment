<div class="row mb-5">
  <div class="col text-center">
    
    <button
      (click)="onLoadMore()"
      type="button"
      class="btn btn-outline-primary"
      [disabled]="isLoading"
    >
      <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      {{ isLoading ? '' : "Load More" }}
    </button>
  </div>
</div>
