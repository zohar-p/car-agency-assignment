<li
    class="card"
  >
    <a [routerLink]="['/cars', car.id]" class="stretched-link"></a>
    <div class="card-body">
      <h2 class="card-title h4">{{ car.brand }} {{ car.model }}</h2>
      <p class="card-text">
        type: {{ car.type }}
      </p>
      <p class="card-text">
        year: {{ car.year }}
      </p>
      <p class="card-text">
        price: {{ car.price | currency:currency }}
      </p>
    </div>
  </li>
