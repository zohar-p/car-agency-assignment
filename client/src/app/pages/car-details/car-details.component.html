<div class="container">
  <div class="card my-5">
    <h1 class="card-header text-white bg-secondary p-4">{{ car.brand }} {{ car.model }}</h1>
    <div class="card-body">
      <p>Type: {{ car.type }}</p>
      <p>year: {{ car.year }}</p>
      <p>Price: {{ car.price }}</p>
      <p>Branch: {{ car.branch.name }}</p>
      <p>Publish Date: {{ car.publishDate | date }}</p>
    </div>
  </div>
</div>
